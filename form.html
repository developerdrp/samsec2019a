<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body onload="currentDate()">

	<div id="currentDate"></div>
	<br/>
	<div>
		<span id="hh"></span>:
		<span id="mm"></span>:
		<span id="ss"></span>:
		<span id="ms"></span>:
	</div>

	<div id="error"></div>
	<form method="POST" name="login" action="#" enctype="multipart/form-data" onsubmit="return validateForm()">
		<fieldset>
			<legend>Login</legend>
			<input type="text" name="username" placeholder="Username"  />
			<br/>
			<input type="password" name="password" placeholder="Password" >
			<br/>
			<input type="submit" name="submit" value="Login">
		</fieldset>
	</form>

	<script src="js/external.js"></script>

</body>
</html>
